<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Protect Paigridge</title>
		<script src="game.js"></script>
		<link rel="stylesheet" href="css/style.css">
		<link href='http://fonts.googleapis.com/css?family=Oswald:400,700' rel='stylesheet' type='text/css'>
	</head>

	<body>

<!-- 		<canvas id="plane"></canvas>
<canvas id="bullets"></canvas>
<canvas id="enemies"></canvas>
<canvas id="paigridge-roosh"></canvas> -->
		<canvas id="game"></canvas>
		<div id="background"></div>

		<div id="score">0</div>

		<div class="modal show" id="start-game">
			<h3>Protect Paigridge</h3>
			<a href="#" class="new-game">PLAY GAME (press enter)</a>
		</div>

		<div class="modal" id="instructions">
			aim = protect Paigridge (the green dugong) from the missiles
			<hr>
			<div class="key">SPACE</div> or <div class="key">&uarr;</div> to shoot and move forward<br>
			<div class="key">&larr;</div> move plane to left <br>
			<div class="key">&rarr;</div> move plane to right <br>
			<hr>

			<div class="key animate">ENTER</div> to start game
		</div>

		<div class="modal" id="game-over">
			<h3>Paigridge Roosh died</h3>
			<table>
				<tr>
					<td>Your score was</td>
					<td id="final-score">100</td>
				</tr>
				<tr>
					<td>Your high score is</td>
					<td id="high-score">100</td>
				</tr>
			</table>

			<a href="#" class="new-game">NEW GAME (press enter)</a>
		</div>
	</body>
</html>
